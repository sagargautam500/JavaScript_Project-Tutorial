<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>News_project</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <nav>
      <div class="main-nav container flex">
        <a href="#" onclick="logoClick()">
          <img src="logo.png" alt="logoImage" />
        </a>
        <div class="nav-links">
          <ul class="flex">
            <li class="hover-links " id="ipl" onclick="onNavItem('ipl')">IPL</li>
            <li class="hover-links " id="finance" onclick="onNavItem('finance')">Finance</li>
            <li class="hover-links " id="politics" onclick="onNavItem('politics')">Polities</li>
            <li class="hover-links " id="sports" onclick="onNavSport()">Sports</li>
            <div class="sports">
            <li class="sportItem" id="Football" onclick="onNavItem('Football')" >Football</li>
            <li class="sportItem" id="Basketball" onclick="onNavItem('Basketball')" >BasketBall</li>
            <li class="sportItem" id="Cricket" onclick="onNavItem('Cricket')">Cricket</li></div>
          </ul>
        </div>
       
       
        <div class="search-bar flex">
          <input id="news-input" type="text" class="news-input"  placeholder="e.g. Science" />
          <button id="search-button" class="search-button" >Search</button>
        </div>
      </div>
    </nav>


    <main class="container cards-container flex" id="card-container">

    </main>
    <template id="template-news-card">
      <div class="card">
        <div class="card-header">
          <img
            src="https://placehold.co/400x200/png"
            alt="News-Images"
            id="news-img"
          />
        </div>
        <div class="card-content">
          <h3 id="news-title">This is the title</h3>
          <h6 class="news-source" id="news-source">End Gadget 26/08/2023</h6>
          <p class="news-desc" id="news-desc">
            Lorem ipsum dolor, sit amet consectetur adipisicing elit. Doloribus
            omnis accusamus iure architecto officia repellat corporis, quos, vel
            quasi assumenda natus eligendi ad repellendus!
          </p>
        </div>
      </div>
    </template>


    <script src="script.js"></script>
  </body>
</html>
